        font-family: var(--font-enigma) !important;
      }
      
      .font-prophecy {
        font-family: var(--font-prophecy) !important;
      }
      
      .font-carnival {
        font-family: var(--font-carnival) !important;
      }
      
      ::selection {
        background: rgba(199, 21, 133, 0.3);
        color: #FFD700;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: #191970;
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: #C71585;
        border-radius: 4px;
        border: 2px solid #191970;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #FFD700;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      .fade-in {
        animation: fadeIn 0.5s ease-in;
      }
      
      @keyframes shimmer {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }
      
      .loading-shimmer {
        background: linear-gradient(
          to right,
          rgba(199, 21, 133, 0.1) 8%,
          rgba(199, 21, 133, 0.2) 18%,
          rgba(199, 21, 133, 0.1) 33%
        );
        background-size: 1000px 100%;
        animation: shimmer 2s linear infinite;
      }
